version: '3.8'

services:
  docker-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount Docker socket to allow API to manage Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docker-api-network

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - docker-api
    restart: unless-stopped
    networks:
      - docker-api-network
    profiles:
      - with-nginx

networks:
  docker-api-network:
    driver: bridge

